<h1>Cargar Alumnos</h1>

<form>
    <input type="text" name="nombre" id="nombre" value="nombre" placeholder="Ingrese su nombre">
    <br>
    <br>
    <input type="text" name="apellido" id="apellido" value="apellido" placeholder="Ingrese su apellido">
    <br>
    <br>
    <input type="text" name="legajo" id="legajo" value="legajo" placeholder="Ingrese su legajo">
    <br>
    <br>
    <input type="text" name="materia" id="materia" value="materia" placeholder="Ingrese materia">
    <br>
    <br>
    <button mat-raised-button value="Cargar" (click)=Cargar()>Cargar</button>
</form>
